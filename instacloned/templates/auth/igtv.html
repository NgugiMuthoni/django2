{% load bootstrap4 %}
{% load static %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
{% block content %}
<div class="card align-items-center">
  <p class="icon text-center mb-15"><i class="fas fa-tv"></i></p>
  <h5 class="text-center">Upload a Video</h5>
  <p class="text-center">Videos must be between 1 and 60 minutes long.</p>
  <h4 class="text-center font-weight-bold">Start sharing your moments.</h4>
  <p class="text-center">Get the app to share your first photo or video</p>
  <div class="flex" class="pl-3 ml-3">
    <img src="{% static 'images/1.png' %}" alt="" height="50">
    <img src="{% static 'images/2.png' %}" alt="" height="50">
  </div>
</div>
{% endblock %}
