{% extends 'auth/base.html' %}
{% load static %}
{% block content %}
{{block.super}}
<style>
  a[href] {
    text-decoration: none;
    color: rgb(8, 53, 204);
  }
</style>
<div class="container">
  <div class="row">
    <div class="col-md-5">
      <img src="{% static 'images/3.png' %}"alt="">
    </div>
    <div class="col-md-4 pt-3 mt-3 border">
      <div class="flex mt-3 pt-3 text-center">
        <a class="smooth-scroll" href=""> <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2000px-Instagram_logo.svg.png"
            id="logo-name" class="img-fluid pl-3">
            <img src="{% static 'images/4.png' %}" alt="" height="50px" width="50px">
          </a>
      </div>
      <div>
        <h4 class="text-center pt-3 mt-3">You have been logged out</h4>
        <a href="{% url 'login' %}">
          <h6 class="text-center">Login</h6>
          <h6 class="text-center">Switch Account?</h6>
        </a>
      </div>
      <br><br><br>
      <p class="text-center">Get the app.</p>
      <div class="flex" class="pl-2 pt-3 mt-3">
        <img src="{% static 'images/1.png' %}" alt="" height="50">
        <img src="{% static 'images/2.png' %}" alt="" height="50">
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
{% endblock %}
