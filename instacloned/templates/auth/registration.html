{% extends 'auth/base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
{{block.super}}
<style>
  a[href] {
    text-decoration: none;
    color: rgb(8, 53, 204);
  }
</style>
<div class="container">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4 pt-3 mt-3 border">
      <div class="flex text-center">
        <a class="smooth-scroll" href=""> <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2000px-Instagram_logo.svg.png"
            id="logo-name" class="img-fluid pl-3"></a>
      </div>
      <h5 class="text-center">Sign up to see photos and videos</h5>
      <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <label for="" class="border-bottom mb-4 text-center">Register</label>
          {% bootstrap_form form %}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-info" value="Subscribe" type="submit">Register</button>
        </div>
      </form>
      <div class="text-center border-top pt-3">
        <p class="text-muted">Already have an account? <a href="{% url 'login' %}" class="ml-2">login</a></p>
      </div>
      <p class="text-center">Get the app.</p>
      <div class="flex" class="pl-2 pt-3 mt-3">
        <img src="{% static 'images/1.png' %}" alt="" height="50">
        <img src="{% static 'images/2.png' %}" alt="" height="50">
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
{% endblock %}
